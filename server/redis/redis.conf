# redis.conf for Redis OSS with TLS enabled on port 6380

# Disable the non-TLS port
port 0

# Enable TLS on port 6380
tls-port 6380

# TLS configuration (update these paths to point to your certificate files)
tls-cert-file /usr/local/etc/redis/redis.crt
tls-key-file /usr/local/etc/redis/redis.key
tls-ca-cert-file /usr/local/etc/redis/ca.crt

# Optionally, you can disable requiring client certificates:
tls-auth-clients no

# Bind to all interfaces
bind 0.0.0.0

# Run Redis in the foreground
daemonize no

# Log file location (adjust as needed)
logfile "redis.log"

# Log level
loglevel notice

# Snapshotting settings
save 900 1
save 300 10
save 60 10000

# Disable AOF persistence for this example
appendonly no
